{% extends "base.html" %}
{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
	<h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title}}</a></h2>
	<div class="entry-content">
		<p>{{ article.locale_date }}</p>
		{{ article.content }}
	</div>
  </article>
{% endblock %}
