{% extends "base.html" %}
{% block title %}Resources - {{ SITENAME }}{% endblock %}
{% block content %}
    <h2>Resources</h2>

    <ul>
    {% for page in pages %}
        {% if page.category == 'resources' %}
        <li>
            <a href="/{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
