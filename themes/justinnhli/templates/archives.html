{% extends "base.html" %}
{% block title %}Essay Archives{% endblock %}
{% block content %}
	<h2>Essay Archives</h2>

	<table id="archives">
	{% for article in dates %}
		<tr>
			<th>{{ article.locale_date }}</th><td><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
